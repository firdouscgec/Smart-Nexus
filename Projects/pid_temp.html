<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/icon.svg">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }

        header {
            background: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        header h1 {
            font-size: 1.4rem;
            margin: 0;
        }

        .logout-btn {
            background: #e63946;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c52f3a;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .project {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .project h2 {
            margin-bottom: 1rem;
            color: #0077b6;
        }

        .project p {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>

</head>

<body>

    <header>
        <h1>SmartNexus Projects</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main>
        <div class="project">
            <h2>pid based Temperature Control</h2>
            <p>
                A smart automation product that allows you to control lights and fans
                through touch panels and mobile apps. Built using IoT technology for
                modern homes and offices.
            </p>
        </div>
    </main>

    <script>
        function logout() {
            // Redirect to home page
            window.location.href = "/index.html";
        }
    </script>

</body>

</html>
