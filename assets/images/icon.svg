<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Glowing gradient definition (now using variables) -->
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--glow-color-1, #2575fc);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--glow-color-2, #6a11cb);stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Default variables for easy color changes */
    :root {
      --glow-color-1: #2575fc;
      --glow-color-2: #6a11cb;
      --text-color: white;
    }
  </style>

  <!-- Background removed for transparency -->
    
  <!-- Circuit pattern background (now using variables) -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="20" y1="40" x2="80" y2="40" stroke="var(--glow-color-1)" stroke-width="1.5"/>
    <line x1="120" y1="60" x2="180" y2="60" stroke="var(--glow-color-1)" stroke-width="1.5"/>
    <line x1="20" y1="100" x2="60" y2="100" stroke="var(--glow-color-2)" stroke-width="1.5"/>
    <line x1="140" y1="100" x2="180" y2="100" stroke="var(--glow-color-2)" stroke-width="1.5"/>
    <line x1="20" y1="140" x2="80" y2="140" stroke="var(--glow-color-1)" stroke-width="1.5"/>
    <line x1="120" y1="160" x2="180" y2="160" stroke="var(--glow-color-1)" stroke-width="1.5"/>
      
    <!-- Vertical lines -->
    <line x1="40" y1="20" x2="40" y2="70" stroke="var(--glow-color-1)" stroke-width="1.5"/>
    <line x1="160" y1="20" x2="160" y2="70" stroke="var(--glow-color-2)" stroke-width="1.5"/>
    <line x1="60" y1="130" x2="60" y2="180" stroke="var(--glow-color-1)" stroke-width="1.5"/>
    <line x1="140" y1="130" x2="140" y2="180" stroke="var(--glow-color-2)" stroke-width="1.5"/>
      
    <!-- Circuit nodes -->
    <circle cx="40" cy="40" r="3" fill="var(--glow-color-1)" filter="url(#glow)"/>
    <circle cx="80" cy="40" r="3" fill="var(--glow-color-1)" filter="url(#glow)"/>
    <circle cx="160" cy="60" r="3" fill="var(--glow-color-2)" filter="url(#glow)"/>
    <circle cx="60" cy="100" r="3" fill="var(--glow-color-1)" filter="url(#glow)"/>
    <circle cx="140" cy="100" r="3" fill="var(--glow-color-2)" filter="url(#glow)"/>
    <circle cx="80" cy="140" r="3" fill="var(--glow-color-1)" filter="url(#glow)"/>
    <circle cx="140" cy="140" r="3" fill="var(--glow-color-2)" filter="url(#glow)"/>
    <circle cx="160" cy="160" r="3" fill="var(--glow-color-1)" filter="url(#glow)"/>
  </g>
    
  <!-- Central glowing circle -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#blueGlow)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#blueGlow)" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>
    
  <!-- Main background circle for letters -->
  <circle cx="100" cy="100" r="50" fill="url(#blueGlow)" opacity="0.2"/>
    
  <!-- SmartNexus Text (Updated) -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="var(--text-color)" text-anchor="middle" filter="url(#strongGlow)">Smart Nexus</text>
    
  <!-- Accent dots around the circle (now using variables) -->
  <circle cx="100" cy="40" r="4" fill="var(--glow-color-1)" filter="url(#strongGlow)"/>
  <circle cx="145" cy="65" r="4" fill="var(--glow-color-2)" filter="url(#strongGlow)"/>
  <circle cx="145" cy="135" r="4" fill="var(--glow-color-1)" filter="url(#strongGlow)"/>
  <circle cx="100" cy="160" r="4" fill="var(--glow-color-2)" filter="url(#strongGlow)"/>
  <circle cx="55" cy="135" r="4" fill="var(--glow-color-1)" filter="url(#strongGlow)"/>
  <circle cx="55" cy="65" r="4" fill="var(--glow-color-2)" filter="url(#strongGlow)"/>
</svg>
